<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <link rel="stylesheet" type = "text/css" href= "css/app.css">
     <link rel="stylesheet" type = "text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <body>
  <div class='page container-fluid'>
    <div id='header'>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#top">Wikipedia Viewer App</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href='https://en.wikipedia.org/wiki/Special:Random' target='blank'>Random Wikipedia Article</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <a name="top"></a>
    <div class='spacer'></div>
    <div class='block'>
      <h1 class='text-center'><span id='headline'>I feel lucky today</span></h1>
      <input class='form-control' id=searchTerm>
      <button id='search' type='button' class='btn btn-primary'>Submit</button>
    </div>
    <div class='spacer'></div>
    <a name="page1"></a>
    <div class='block'>
      <h1 class='text-center'><span id='output'>Search Results:</span></h1>
    </div>
    <div class='spacer'></div>
    <div class="navbar navbar-fixed-bottom">
  </div>
    <script type="text/javascript" src = "js/app.js">
  </script>
    
</body>
</html>
